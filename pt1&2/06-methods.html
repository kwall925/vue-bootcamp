<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

      <!--   -Methods vs computed properties:
          methods do not have computed properties -->
      <div id="app">

          <input name="field" v-model="field" />

          <p>The current value is {{ field }}</p>

          <button @click="modified">Click ME</button>

      </div>

      <script>
          var app = new Vue({
              el: '#app',
              data: {
                  field: '',
              },
              methods: {
                  modified: function () {
                      this.field += '!';
                  }
              }
          });
      </script>
  </body>
</html>
