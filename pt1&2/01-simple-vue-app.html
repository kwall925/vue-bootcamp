<DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <!-- Let's add Vue here -->
    <div id="app">
    <!-- Render app with double curly brace -->
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Learning Vue!',
            }
        });
    </script>
</body>
</html>
