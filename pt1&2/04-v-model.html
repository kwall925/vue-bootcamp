<DOCTYPE html>
  <html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>

        <!-- Let's add Vue here -->
        <div id="app">

            <input name="field" v-model="field" />

            <p>The current values is: {{ exclamation }}</p>

        </div>

        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    field: '',
                },
                computed: {
                    exclamation: function () {
                        return this.field + '!';
                    }
                }
            });
        </script>
    </body>
  </html>
