<DOCTYTPE html>
<html lang="en">
  <head>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>

      <!-- Let's add Vue here -->
      <div id="app">

          {{ reversedMessage }}

      </div>

      <script>
          var app = new Vue({
              el: '#app',
              data: {
                  message: 'Learning Vue'
              },
              computed: {
                  exclamation: function() {
                      return this.message + '!!!';
                  },

                  reversedMessage: function () {
                      return this.exclamation.split('').reverse().join('');
                  }
              }
          });
      </script>
  </body>
</html>
